<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Zoom Webpage</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="zoom-container">
        <div class="zoom-content" id="level1">
            <h1>About Me</h1>
            <p>Brief summary about yourself.</p>
            <div class="zoom-content" id="level2">
                <h1>My Projects</h1>
                <p>Details about your projects.</p>
                <div class="zoom-content" id="level3">
                    <h1>Contact Information</h1>
                    <p>Your contact details.</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
